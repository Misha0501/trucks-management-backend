version: '3.8'
services:
  truckmanagement:
    build:
      context: .
      dockerfile: TruckManagement/Dockerfile
    image: truckmanagement
    depends_on:
      - postgresdb
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgresdb;Port=5432;Database=YourDb;Username=postgres;Password=yourpassword
    ports:
      - "9090:8080"
      - "9091:8081"

  postgresdb:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourpassword
      - POSTGRES_DB=YourDb
    ports:
      - "5460:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d YourDb"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    ports:
      - "6060:80"
    depends_on:
      - postgresdb

volumes:
  postgres_data:
