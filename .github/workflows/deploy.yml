name: Deploy Backend to Plesk Server with Docker Compose

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy Files with rsync
        run: |
          rsync -av --progress \
            --exclude=".git" \
            --exclude=".idea" \
            . ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/vhosts/vigilant-franklin.85-214-92-159.plesk.page/httpdocs/

      - name: Restart Docker Containers
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
          cd /var/www/vhosts/vigilant-franklin.85-214-92-159.plesk.page/httpdocs && \
          docker-compose down && \
          docker-compose build && \
          docker-compose up -d
          "
